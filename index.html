<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Lens Flare Plugin</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<!--Do it with Style-->
	<link rel="stylesheet" href="css/style.css">
	<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico" />

	
	
</head>
<body>

<div id="globalWrapper">
	
	<div id="loadingContainer">
		<div class="loadingWrapper"><div class="loader"></div></div>
		<p>Please Wait...</p>
	</div>
	<div id="mouseDebug" style="display:none;">
		<div class="viewPort"></div>
		<div class="windowPort"></div>
		<div class="zoomValue"></div>
		<div class="pos"></div>
		<div class="mouseX"></div>
		<div class="mouseY"></div>
		<div class="quadrant"></div>
		<div class="lookDown"></div>
		<div class="centerofViewPort"></div>
		<div class="pixlesPerYMoved"></div>
		<div class="_roomToMoveUpDown"></div>
		<div class="_roomToMoveLeftRight"></div>
		<div class="moveTo"></div>
		<div class="leftMargin"></div>
		<div class="test"></div>
		<div class="test2"></div>

		<div class="test3"></div>
	</div>
	
	<div id="mainWrapper">
		<div id="contentContainer">
			
				<!--lens-->
				<div id="lens"></div>
				

		</div>
	</div>
</div> <!--! end of globalWrapper -->



<!--*******************************************************************************************
***********************JavaScript Importing****************************************************
***********************************************************************************************-->

<!--core jquery-->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>
<script type="text/javascript" src="js/libs/jQueryRotate.2.1.js"></script>

<script src="js/script.js"></script>
</body>
</html>
